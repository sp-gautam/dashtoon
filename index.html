<!DOCTYPE html>
  <head>
    <title>Comic Generator (Product Engineer)</title>

  <body>
    <div class="generate-wrapper">
        <section class="left-col">

            <input type="text" id="userPrompt" placeholder="eg: lion with spectacles" required>
            <span class="error"></span>

        </div>
        <div class="edit-panel">
          <span id="loader"></span>
        </div>
        <div class="marker-button-wrapper">
          <button id="confirmButton" onclick="confirmChanges()"> Add to comic </button>
        </div>
      </section>
      <section class="right-col">
        <div class="comic-panel">
            <div class="comic-panel-wrapper">
              <div class="panel" onclick="handlePanelClick(this)">

              </div>

              </div>

              </div>
